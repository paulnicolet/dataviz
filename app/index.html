<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<body>
    <div class="container row">
        <button id="resetCountry" class="waves-effect waves-light btn col s3">Reset</button>
        <button id="zeroMean" class="col s3">Zero mean</button>
    </div>
    <div class="container row">
        <div class="col s8">
            <input type="text" class="autocomplete">
            <label>Write a country/continent you want to display</label>
        </div>
    </div>
    <!--div id="country_time_series" class="container"></div-->
    <div id="map-slider"></div>
    <div id="map"></div>
    <div id="bubble-slider"></div>
    <div id="bubbles"></div>
    <div id="bubble-details">
        <div>Country: <span id="country"></span></div>
        <div>Temperature: <span id="temp"></span></div>
        <div>GDP: <span id="gdp"></span></div>
        <div>Population: <span id="pop"></span></div>
        <div>Variation: <span id="var"></span></div>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
